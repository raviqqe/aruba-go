name: test
on:
  push:
    branches:
      - main
  pull_request:
env:
  CUCUMBER_PUBLISH_ENABLED:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go build
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go test -race -covermode atomic -coverprofile coverage.txt
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go run ./cmd/agoa --strict
  integration_test_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundler exec cucumber --strict --tags 'not @go'
  integration_failure_test_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: >
          bundler exec cucumber --strict failures |
          tee /dev/stderr |
          grep '[0-9]\+ scenarios ([0-9]\+ failed)'
  action_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.
  dependent_test:
    strategy:
      fail-fast: false
      matrix:
        dependent:
          - directory: schemat
            build: cargo install --path .
            fail: false
          - directory: stak
            build: cargo install stak && cargo install --path root
            environment: STAK_ROOT=$PWD
            fail: true
          - directory: turtle-build
            build: cargo install --path .
            fail: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: ruby/setup-ruby@v1
      - run: go install ./cmd/agoa
      - run: ${{ matrix.dependent.build }}
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: bundler
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: ${{ matrix.dependent.environment }} bundler exec cucumber
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: ${{ matrix.dependent.environment }} agoa || ${{ matrix.dependent.fail }}
        working-directory: dependents/${{ matrix.dependent.directory }}
  test:
    needs:
      - build
      - unit_test
      - integration_test
      - integration_test_test
      - integration_failure_test_test
      - dependent_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
