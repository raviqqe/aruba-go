name: test
on:
  push:
    branches:
      - main
  pull_request:
env:
  CUCUMBER_PUBLISH_ENABLED:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: go build
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: go test -race -covermode atomic -coverprofile coverage.txt ./...
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: go run ./cmd/agoa --strict
  integration_test_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundler exec cucumber --strict --tags 'not @go'
  integration_failure_test_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: >
          bundler exec cucumber --strict --tags 'not @go' failures |
          tee /dev/stderr |
          grep '[0-9]\+ scenarios ([0-9]\+ failed)'
  action_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.
  dependent_test:
    strategy:
      fail-fast: false
      matrix:
        dependent:
          - directory: schemat
            build: cargo install --path .
          - directory: stak
            build: |
              cargo install stak
              cargo build --profile release_test --package stak --package stak-interpret
            environment:
              - PATH=$PWD/target/release_test:$PATH
              - STAK_ROOT=$PWD
          - directory: turtle-build
            build: cargo install --path .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - uses: ruby/setup-ruby@v1
      - run: |
          for variable in ${{ join(matrix.dependent.environment, ' ') }}; do
            echo $variable >> ${{ github.env }}
          done
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: go install ./cmd/agoa
      - run: ${{ matrix.dependent.build }}
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: bundler
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: bundler exec cucumber
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: agoa
        working-directory: dependents/${{ matrix.dependent.directory }}
  test:
    needs:
      - build
      - unit_test
      - integration_test
      - integration_test_test
      - integration_failure_test_test
      - dependent_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
