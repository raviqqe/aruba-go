name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go build
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go test
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go run .
  integration_test_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundler exec cucumber --publish-quiet --strict
  dependent_test:
    strategy:
      fail-fast: false
      matrix:
        dependent:
          - directory: stak
            build: cargo install stak && cargo install --path root
          - directory: schemat
            build: cargo install --path .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ruby/setup-ruby@v1
      - run: go install .
      - run: ${{ matrix.dependent.build }}
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: bundler
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: bundler exec cucumber
        working-directory: dependents/${{ matrix.dependent.directory }}
      - run: aruba-go
        working-directory: dependents/${{ matrix.dependent.directory }}
  test:
    needs:
      - build
      - unit_test
      - integration_test
      - integration_test_test
      - dependent_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
